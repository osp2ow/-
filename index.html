
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주니퍼실용음악학원 결산 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f8fafc;
        }
        /* 헤더 날짜 선택기 전용: 박스 전체를 클릭 영역으로 확장 */
        .header-date-picker-input::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
            cursor: pointer;
            opacity: 0;
            z-index: 10;
        }
        /* 일반 날짜 입력창(체험레슨 등)은 기본 스타일 유지하여 입력 방해 금지 */
        input[type="date"]:not(.header-date-picker-input) {
            position: relative;
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
